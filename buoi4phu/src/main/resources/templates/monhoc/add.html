<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <th:block th:replace="~{layout::link-css}"></th:block>
        <title>Thêm Môn Học</title>
    </head>
    <body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container">
        <h1>Thêm mới môn học</h1>
        <form th:action="@{/monhoc/add}" th:object="${monHoc}" method="post">
            <div class="col-6 mb-3">
                <label class="form-label" for="maMon">Tên môn: </label>
                <input class="form-control" type="text" th:field="*{maMon}" id="maMon">
                <span th:if="${#fields.hasErrors('maMon')}" th:errors="*{maMon}" class="text-danger"></span>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="tenMonHoc">Tên môn: </label>
                <input class="form-control" type="text" th:field="*{tenMonHoc}" id="tenMonHoc">
                <span th:if="${#fields.hasErrors('tenMonHoc')}" th:errors="*{tenMonHoc}" class="text-danger"></span>
            </div>

            <input type="submit" class="btn btn-primary" value="Thêm môn">
        </form>
        <br>
        <a type="button" class="btn btn-outline-dark" th:href="@{/monhoc}">Trở về</a>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
    </body>
</html>
