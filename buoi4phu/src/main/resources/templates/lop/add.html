<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <th:block th:replace="~{layout::link-css}"></th:block>
        <title>Thêm Lớp</title>
    </head>
    <body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container">
        <h1>Thêm mới lớp</h1>
        <form th:action="@{/lop/add}" th:object="${lop}" method="post">

            <div class="col-6 mb-3">
                <label class="form-label" for="tenLop">Tên lớp: </label>
                <input class="form-control" type="text" th:field="*{tenLop}" id="tenLop">
<!--                <span th:if="${#fields.hasErrors('tenLop')}" th:errors="*{tenLop}" class="text-danger"></span>-->
            </div>

            <input type="submit" class="btn btn-primary" value="Thêm lớp">
        </form>
        <br>
        <a type="button" class="btn btn-outline-dark" th:href="@{/lop}">Trở về</a>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
    </body>
</html>
